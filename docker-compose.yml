version: "3.7"

services:
  learning-platform-api:
    image: learning-platform-api
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learning-platform-api
    restart: always
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run start:dev
    ports:
      - "3030:3030"
